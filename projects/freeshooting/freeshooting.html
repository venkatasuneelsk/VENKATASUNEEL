<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 1s;
        }
        .game-container {
            margin-top: 20px;
        }
        .enemy {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: red;
            margin: 10px;
            border-radius: 50%;
        }
        .winner {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .shoot-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Shooting Game</h1>
    <div class="game-container">
        <div id="enemies">
            <!-- 6 Enemies -->
            <div class="enemy"></div>
            <div class="enemy"></div>
            <div class="enemy"></div>
            <div class="enemy"></div>
            <div class="enemy"></div>
            <div class="enemy"></div>
        </div>
        <br>
        <button class="shoot-btn" onclick="shoot('player1')">Player 1 Shoot</button>
        <button class="shoot-btn" onclick="shoot('player2')">Player 2 Shoot</button>
        <h2 id="score1">Player 1 Score: 0</h2>
        <h2 id="score2">Player 2 Score: 0</h2>
        <h2 id="winner" class="winner"></h2>
    </div>

    <script>
        let player1Score = 0;
        let player2Score = 0;
        let player1Shots = 3;
        let player2Shots = 3;

        function getRandomScore() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function shoot(player) {
            if (player === 'player1' && player1Shots > 0) {
                let score = getRandomScore();
                player1Score += score;
                player1Shots--;
                document.getElementById('score1').innerText = `Player 1 Score: ${player1Score}`;
            } else if (player === 'player2' && player2Shots > 0) {
                let score = getRandomScore();
                player2Score += score;
                player2Shots--;
                document.getElementById('score2').innerText = `Player 2 Score: ${player2Score}`;
            }

            if (player1Shots === 0 && player2Shots === 0) {
                declareWinner();
            }
        }

        function declareWinner() {
            let winnerText = "";
            if (player1Score > player2Score) {
                winnerText = "Player 1 Wins!";
                document.body.style.background = "blue";
            } else if (player2Score > player1Score) {
                winnerText = "Player 2 Wins!";
                document.body.style.background = "green";
            } else {
                winnerText = "It's a Tie!";
                document.body.style.background = "purple";
            }
            document.getElementById('winner').innerText = winnerText;
        }
    </script>
</body>
</html>
